<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <div class="container">
        <h1 class="well" style="text-align: center;">Registration Form</h1>
        <div class="col-lg-12 well">
            <div class="row">
                    <form action="action.php" method="POST">
                        <div class="col-sm-12">
                            
                            <div class="form-group">
                                <label> Name </label>
                                <input type="text" name="name" placeholder="Enter Name Here.." class="form-control" required>
                            </div>

                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label> DOB </label>
                                    <input type="date" name="dob" placeholder="Enter Birth Date Here.." class="form-control">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <label> Age </label>
                                    <input type="number" name="age" placeholder="Enter Age Here.." class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <textarea placeholder="Enter Address Here.." name="address" rows="2" class="form-control" required></textarea>
                            </div>	
                            
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>City</label>
                                    <input type="text" name="city" placeholder="Enter City Name Here.." class="form-control" required>
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>State</label>
                                    <input type="text" name="state" placeholder="Enter State Name Here.." class="form-control" required>
                                </div>	
                                <div class="col-sm-4 form-group">
                                    <label>Zip</label>
                                    <input type="text" name="zip" placeholder="Enter Zip Code Here.." class="form-control" required>
                                </div>		
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Gender</label>
                                    <select name="gender" placeholder="Select Gender" class="form-control" required>
                                        <option value="none" selected disabled hidden> Select an Option</option>
                                        <option value="Male"> Male </option>
                                        <option value="Female"> Female </option>
                                        <option value="Other"> Other </option>
                                    </select>
                                </div>		
                                <div class="col-sm-6 form-group">
                                    <label>Blood Group</label>
                                    <select name="bloodgroup" placeholder="Select Blood Group" class="form-control" required>
                                        <option value="" selected disabled hidden> Select an Option</option>
                                        <option value="A+"> A+ </option>
                                        <option value="A-"> A- </option>
                                        <option value="B+"> B+ </option>
                                        <option value="B-"> B- </option>
                                        <option value="AB+"> AB+ </option>
                                        <option value="AB-"> AB- </option>
                                        <option value="O+"> O+ </option>
                                        <option value="O-"> O- </option>
                                    </select>
                                </div>	
                            </div>						
                            
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" name="phone" placeholder="Enter Phone Number Here.." class="form-control" required>
                            </div>		
                            
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" name="email" placeholder="Enter Email Address Here.." class="form-control" required>
                            </div>	
                            
                            <button type="submit" name="submitbtn" class="btn btn-lg btn-info">Submit</button>
                            <button type="reset" class="btn btn-lg btn-info" style="float:right">Reset</button>					
                        </div>
                    </form> 

            </div>
        </div>
    </div>
</body>
</html>
